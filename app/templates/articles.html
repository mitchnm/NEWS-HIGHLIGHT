{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles Block -->
{% block styles %}
{{ super() }}
<link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}

<!-- BLOCK CONTENT -->
{% block content %}
<div class="container-fluid">

    <div class="articles">
        <h3><img src="../static/images/logo.jpg" alt="" width="150px" height="90px"> | {{id}} | Top News Articles</h3>
        <hr />
        <ul class="unstyled">
            <div>
                {{ macro.displayArticlesList(articles) }}
            </div>
        </ul>
    </div>
</div>
{% endblock %}
